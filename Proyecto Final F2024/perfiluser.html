<button id="open-chat-btn" style="position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; border: none; border-radius: 8px; background-color: #007bff; color: #fff; font-size: 16px; cursor: pointer;">Mensaje</button>

<div id="chat-container" style="display: none;">
    <div id="chat-messages"></div>
    <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
    <button id="send-btn">Enviar</button>
</div>

<script>
    const openChatBtn = document.getElementById('open-chat-btn');
    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const chatMessages = document.getElementById('chat-messages');

    openChatBtn.addEventListener('click', () => {
        chatContainer.style.display = 'block';
    });

    sendBtn.addEventListener('click', () => {
        const message = messageInput.value;
        if (message.trim() !== '') {
            appendMessage('Tú', message, 'from-me');
            messageInput.value = '';
            // Aquí podrías agregar código para enviar el mensaje a un servidor o hacer cualquier otra acción necesaria.
        }
    });

    function appendMessage(sender, message, className) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', className);
        messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>
